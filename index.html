<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        function redirectToPage() {
            // The URL you want to redirect to
            var redirectUrl = "home.html";
            window.location.href = redirectUrl;
        }
        // Set a timeout to call redirectToPage() after 5 seconds (5000 milliseconds)
        setTimeout(redirectToPage, 5000);
    </script>
</head>
<body>
    <h1>Redirecting in 5 seconds...</h1>
</body>
</html>
