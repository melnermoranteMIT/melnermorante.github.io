<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
</head>
<body>

<!-- Your HTML content goes here -->
<h1 id="counter" data-count="540">0</h1>

<!-- Include your JavaScript script -->
<script>
    var counter = document.getElementById("counter");

    handleCounter(counter);

    function handleCounter(counterElement) {
        var c = 0;
        var countTo = parseInt(counterElement.dataset.count, 10);
        var interval = setInterval(() => {
            if (c == countTo) {
                clearInterval(interval);
            }
            counterElement.innerText = c;
            c++;
        }, .5); // Change 500 for milliseconds (0.5 seconds)
    }
</script>

</body>
</html>
